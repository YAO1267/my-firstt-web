<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acai web</title>
  <link href="web.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <video autoplay loop muted>
    <source src="./clipped video-vmake.mp4" type="video/mp4">
  </video>
  <!-- section 1 -->
  <div class="section1">
    <div class="our-acai">
      <span>OUR AÇAÍ</span>
    </div>

    <div class="acai-org">
      <p>
        Being a superfruit, açaí berries have long been a mainstay of the Amazonian indigenous people’s diet and are immensely popular among the masses today. They are nutrient-rich and high in plant omega fatty acids, vitamins A & C, polyphenols antioxidants, proteins, and fibres.
      </p>
    </div>

    <img class="berry-img" src="./pic resources/web acai pics/acaiberry.jpg" alt="acai berry">
  </div>

  <!-- section 2 -->
   <div class="section2">
    <div class="berryTree">
      <img src="./pic resources/web acai pics/berry tree.png" alt="berry tree">
    </div>
    <div class="jungle">
      <img src="./pic resources/web acai pics/jungle.png" alt="jungle">
    </div>
    <div class="communityPpl">
      <img src="./pic resources/web acai pics/conmunity ppl.png" alt="a lovely lady harvesting the berries">
    </div>

   </div>
</body>
</html>
